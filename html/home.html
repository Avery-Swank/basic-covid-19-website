<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/style">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="home.js"></script>
    </head>

    <body onload="fillTables()">
        <div class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>

        <h1>United States</h1>

        <div class="dropdown">
            <button class="dropbtn">Data Display</button>
            <div class="dropdown-content">
                <a onclick="filterData('text')">Text</a>
                <a onclick="filterData('graph')">Graph</a>
                <a onclick="filterData('historical')">Historical</a>
            </div>
        </div>

        <table id="states_entities_table">
            <tr>
                <div class="entity" id="us_entity"></div>
            </tr>
        </table>
    </body>
</html>
